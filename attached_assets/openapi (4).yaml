components:
  parameters:
    apiid:
      in: query
      name: api_id
      description: Your API ID
      required: true
      schema:
        type: integer
        minimum: 10000000
        maximum: 99999999
    apikey:
      in: query
      name: api_key
      description: Your API Key
      required: true
      schema:
        type: string
        minLength: 14
        maxLength: 14
    views:
      in: query
      name: views
      description: View IDs
      schema:
        type: array
        items:
          type: string
          minLength: 8
          maxLength: 8
      style: form
      explode: false
    connections:
      in: query
      name: connections
      description: Connection IDs
      schema:
        type: array
        items:
          type: string
          minLength: 8
          maxLength: 8
      style: form
      explode: false
    networkId:
      name: networkId
      in: path
      required: true
      description: The id of the network to retrieve
      schema:
        type: string
        minLength: 4
        maxLength: 4
    networks:
      in: query
      name: networks
      description: Network IDs
      schema:
        type: array
        items:
          type: string
          minLength: 4
          maxLength: 4
      style: form
      explode: false
    categories:
      in: query
      name: categories
      description: Category IDs
      schema:
        type: array
        items:
          type: string
          minLength: 8
          maxLength: 8
      style: form
      explode: false
    advertiserId:
      name: advertiserId
      in: path
      required: true
      description: The id of the advertiser to retrieve
      schema:
        type: string
        minLength: 8
        maxLength: 8
    categoryId:
      name: categoryId
      in: path
      required: true
      description: The id of the category to retrieve
      schema:
        type: string
        minLength: 8
        maxLength: 8
    timestart:
      in: query
      name: time_start
      required: true
      description: Start date, must be used together with `time_end`.
      schema:
        type: string
        format: date
        example: '2022-07-18'
    timeend:
      in: query
      name: time_end
      required: true
      description: End date, must be used together with `time_start`.
      schema:
        type: string
        format: date
        example: '2022-07-25'
    timetype:
      in: query
      name: time_type
      description: Defines the event on which time_start and time_end shall operate (transaction date, status change date or payment date)
      schema:
        type: string
        enum:
          - transaction
          - status
          - paid
        default: transaction
    currency:
      in: query
      name: currency
      description: Currency of prices (Currency ISO 4217 code)
      schema:
        type: string
        minLength: 3
        maxLength: 3
        enum:
          - EUR
          - USD
          - CAD
          - GBP
          - RUB
          - SEK
          - AUD
          - INR
          - NOK
          - DKK
        default: EUR
      style: form
      explode: false
    status:
      in: query
      name: status
      description: Status code
      schema:
        type: array
        items:
          type: string
          enum:
            - confirmed
            - pending
            - declined
      style: form
      explode: false
    advertisers:
      in: query
      name: advertisers
      description: Advertiser IDs
      schema:
        type: array
        items:
          type: string
          minLength: 8
          maxLength: 8
      style: form
      explode: false
    channels:
      in: query
      name: channels
      description: Channels IDs
      schema:
        type: array
        items:
          type: string
          minLength: 8
          maxLength: 8
      style: form
      explode: false
    customs:
      in: query
      name: customs
      description: Customs
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
    customsearchtype:
      in: query
      name: customs_search_type
      description: Search type, if wildcard you can use `*` on `customs` parameter
      schema:
        type: string
        enum:
          - equal
          - wildward
        default: equal
      style: form
      explode: false
    statusdeals:
      in: query
      name: status
      description: Status code
      schema:
        type: array
        items:
          type: string
          enum:
            - active
            - upcoming
            - expired
            - removed
      style: form
      explode: false
    typesdeals:
      in: query
      name: types
      description: Types code
      schema:
        type: array
        items:
          type: string
          enum:
            - coupon
            - promotion
      style: form
      explode: false
    timerange:
      in: query
      name: time_range
      required: true
      description: Time range
      schema:
        type: string
        enum:
          - day
          - week
          - month
          - year
          - all
        default: day
    sortorder:
      in: query
      name: sort_order
      description: Ordering
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
    urlslinkbuilder:
      in: query
      name: url
      description: Deepurl, you can pass multiple url parameter, maximum 100 URLs per request
      required: true
      schema:
        type: array
        maxItems: 100
        items:
          type: string
          format: uri
      style: form
      explode: false
    inquiryId:
      name: inquiryId
      in: path
      required: true
      description: The id of the inquiry to retrieve
      schema:
        type: string
        minLength: 10
        maxLength: 10
    uploadId:
      name: uploadId
      in: path
      required: true
      description: The ID of the upload to retrieve
      schema:
        type: string
        minLength: 5
        maxLength: 5
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    CollectionResponse:
      type: object
      description: Collection of resulst
      required:
        - resource
        - results_count
        - error
        - request
        - results
      properties:
        resource:
          type: string
          enum:
            - networks
            - channels
            - views
            - advertisers
            - categories
            - reports
            - linkbuilder
            - statistics
            - inquirymanager
        results_count:
          type: integer
          format: int32
          example: 243
        request:
          type: object
          required:
            - url
            - time
            - time_process
          properties:
            url:
              type: string
              example: https://api.strackr.com/v3/networks?api_id=1111111&api_key=XXXXXXXXXX
            time:
              type: string
              format: date-time
              example: '2023-04-13 15:51:26'
            time_process:
              type: integer
              description: In millisecond
              format: int32
              example: 8
        error:
          type: object
          required:
            - code
            - message
            - description
          properties:
            code:
              type: integer
              format: int32
              example: 0
              default: 0
            message:
              type: string
              example: Ok
            description:
              type: string
