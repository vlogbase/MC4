      type: object
      required:
        - id
        - network_id
        - network_name
        - network_favicon
        - connection_id
        - connection_name
        - type_id
        - type_name
        - status_id
        - status_name
        - range_start_date
        - range_end_date
        - sending_datetime
        - created
        - uploaded
        - inquiries
      properties:
        id:
          type: string
          description: Upload ID
          example: xxxxx
          minLength: 5
          maxLength: 5
        network_id:
          type: string
          description: Network ID
          example: xxxx
          minLength: 4
          maxLength: 4
        network_name:
          type: string
          description: Network name
          example: TradeDoubler
        network_favicon:
          type: string
          description: Favicon URL
          format: uri
          nullable: true
          example: https://i.strackr.com/merchants/amazon-fr.png
        connection_id:
          type: string
          description: Connection ID
          example: xxxxxxxx
          minLength: 8
          maxLength: 8
        connection_name:
          type: string
          description: Connection name
          example: My connection
        type_id:
          type: string
          description: Type ID
          enum:
            - api
            - ftp
            - exportfile
        type_name:
          type: string
          description: Type Name
          example: FTP
        status_id:
          type: string
          description: Status ID
          enum:
            - pending
            - upload_in_progress
            - ready_to_download
            - uploaded
        status_name:
          type: string
          description: Status Name
          example: Pending
        range_start_date:
          type: string
          description: Start range date (date ISO 8601)
          format: date
          example: '2023-08-24'
        range_end_date:
          type: string
          description: End range date (date ISO 8601)
          format: date
          example: '2023-08-28'
        sending_datetime:
          type: string
          description: Sending datetime (date ISO 8601)
          format: date-time
          example: '2023-08-24T23:01:02+02:00'
        created:
          type: string
          description: Created datetime on Strackr (date ISO 8601)
          format: date-time
          nullable: true
          example: '2023-08-22T21:00:01+02:00'
        uploaded:
          type: string
          description: Uploaded datetime to the network (ISO 8601)
          format: date-time
          nullable: true
          example: '2023-08-24T23:01:02+02:00'
