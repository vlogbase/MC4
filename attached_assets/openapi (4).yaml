        - amount_revenue
        - total_inquiry
      properties:
        day:
          type: string
          description: Day (date ISO 8601), if `time_range` is `day`
          format: date
          example: '2018-01-05'
        week:
          type: string
          description: Week (date ISO 8601), if `time_range` is `week`
          example: 2018-01
        month:
          type: string
          description: Month (date ISO 8601), if `time_range` is `month`
          example: 2018-01
        year:
          type: string
          description: Year (date ISO 8601), if `time_range` is `year`
          example: 2018
        network_id:
          type: string
          description: Connection ID
          example: xxxxxxxx
          minLength: 8
          maxLength: 8
        network_name:
          type: string
          description: Connection name
          example: TradeTracker France
        currency:
          type: string
          description: Currency ISO 4217 code
          example: EUR
          minLength: 3
          maxLength: 3
        amount_price:
          type: number
          description: Amount price
          example: 5420.33
        amount_revenue:
          type: number
          description: Amount revenue
          example: 399.56
        total_inquiry:
          type: integer
          description: Total count of inquiries
          format: int32
          example: 32
