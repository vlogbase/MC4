        '200':
          description: An array of networks
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CollectionResponse'
                  - type: object
                    properties:
                      results:
                        type: array
                        items:
                          type: object
                          $ref: '#/components/schemas/Network'
              examples:
                '0':
                  value:
                    resource: networks
                    results_count: 1
                    request:
                      url: https://api.strackr.com/v3/xxxxxxx?api_id=1111111&api_key=XXXXXXXXXX
                      time: '2023-04-13 15:51:26'
                      time_process: 8
                    error:
                      code: 0
                      message: Ok
                      description: ''
                    results:
                      - id: XXXX
                        name: Awin
                        logo: https://i.strackr.com/logo.png
                        connections:
                          - id: YYYYYYY
                            name: Awin US
                            status_id: ok
                            connector_id: ZZZZZZ
                            connector_name: API Transactions
                            data:
                              advertisers: true
                              programs_status: true
                              transactions: true
                              revenues: true
                              clicks: true
                              payments: false
                              deals: true
                              channels: false
                            features:
                              linkbuilder: true
                              inquiry_manager: true
                              inquiry_manager_information:
                                transaction_inquiries: true
                                inquiries: true
                                required_fields:
                                  - connection_id
                                  - advertiser_id
                                  - type_id
                                available_fields:
                                  - connection_id
                                  - advertiser_id
                                  - type_id
                                  - sold
                                  - source_id
                                upload_id: exportfile
                                upload_name: Export file
                                upload_frequency: daily
        default:
          $ref: '#/components/responses/UnexpectedError'
