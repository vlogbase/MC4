                    type: boolean
                    description: Transaction data
                  revenues:
                    type: boolean
                    description: Revenue data
                  clicks:
                    type: boolean
                    description: Click data
                  payments:
                    type: boolean
                    description: Payment data
                  deals:
                    type: boolean
                    description: Deal data
